<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <article>
        <form id="generationForm">
            <h2 class="form-title">Generation Calculator</h2>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="name">Date of Birth:</label>
                <input type="date" id="date" name="date">
            </div>

            <button id="btn" type="button" onclick="calculateGen()">SUBMIT</button>

            <div id="generation"></div>

        </form>
    </article>
    <script src="index.js"></script>

</body>

</html>
